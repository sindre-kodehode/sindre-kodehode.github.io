<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Todo list</title>

</head>
<body>
  <h1>Todo list</h1>

  <input type="text" placeholder="+ Add task. Press enter to save.">

  <ul>
    <li>
      <input type="checkbox">
      <div class="container">
        <p>At 13:30</p>
        <p>Yoga with Sophie</p>
        <p>#exercise</p>
      </div>
    </li>

    <li>
      <input type="checkbox">
      <div class="container">
        <p>At 17:30</p>
        <p>Water the plants</p>
        <p>#weekly-task</p>
      </div>
    </li>

    <li>
      <input type="checkbox">
      <div class="container">
        <p>Tomorrow</p>
        <p>Package delivery</p>
        <p></p>
      </div>
    </li>

    <li>
      <input type="checkbox">
      <div class="container">
        <p>In 3 days</p>
        <p>Send report to Frank</p>
        <p>#work</p>
      </div>
    </li>
  </ul>

  <script src="main.js"></script>
</body>
</html>
