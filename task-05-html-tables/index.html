<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/style.css" />

  <title>Time Table</title>

</head>

<body>
<main>


<!--***************************************************************************
*  Table caption                                                              *
****************************************************************************-->
<table>
<caption>
  TIME TABLE
</caption>


<!--***************************************************************************
*  Table headers                                                              *
****************************************************************************-->
<tr>
  <th>Day/Period</th>
  <th>9:30-10:20</th>
  <th>10:20-11:10</th>
  <th>11:10-12:00</th>
  <th>12:00-12:40</th>
  <th>12:40-1:30</th>
  <th>1:30-2:20</th>
  <th>2:20-3:10</th>
  <th>3:10-4:00</th>
</tr>


<!--***************************************************************************
*  Monday row                                                                 *
****************************************************************************-->
<tr>
  <th>Monday</th>
  <td>Eng</td>
  <td>Mat</td>
  <td>Che</td>
  <th rowspan="6">LUNCH</th>
  <td colspan="3">LAB</td>
  <td>Phy</td>
</tr>


<!--***************************************************************************
*  Tuesday row                                                                *
****************************************************************************-->
<tr>
  <th>Tuesday</th>
  <td colspan="3">LAB</td>
  <td>Eng</td>
  <td>Che</td>
  <td>Mat</td>
  <td>SPORTS</td>
</tr>


<!--***************************************************************************
*  Wednesday row                                                              *
****************************************************************************-->
<tr>
  <th>Wednesday</th>
  <td>Mat</td>
  <td>phy</td>
  <td>Eng</td>
  <td>Che</td>
  <td colspan="3">LIBRARY</td>
</tr>


<!--***************************************************************************
*  thursday row                                                               *
****************************************************************************-->
<tr>
  <th>Thursday</th>
  <td>Phy</td>
  <td>Eng</td>
  <td>Che</td>
  <td colspan="3">LAB</td>
  <td>Mat</td>
</tr>


<!--***************************************************************************
*  Friday row                                                                 *
****************************************************************************-->
<tr>
  <th>Friday</th>
  <td colspan="3">LAB</td>
  <td>Mat</td>
  <td>Che</td>
  <td>Eng</td>
  <td>Phy</td>
</tr>


<!--***************************************************************************
*  Saturday row                                                               *
****************************************************************************-->
<tr>
  <th>Saturday</th>
  <td>Eng</td>
  <td>Che</td>
  <td>Mat</td>
  <td colspan="3">SEMINAR</td>
  <td>SPORTS</td>
</tr>

</table>
</main>


<!--***************************************************************************
*  Original image                                                             *
****************************************************************************-->
<footer>
  <img src="img/time-table.png" alt="Original image of the time table">
</footer>

</body>
</html>
