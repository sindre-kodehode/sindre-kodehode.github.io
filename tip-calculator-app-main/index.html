<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Space Mono' />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tip calculator app</title>
  </head>
  <body>
    <header>
      <h1> spli<br /> tter </h1>
    </header>
    <main>
      <div class="app-container">
        <div class="app-column">
          <p>Bill</p>
          <input id="bill-el" type="text" placeholder="0" />

          <p>Select Tip %</p>
          <div class="button-container">
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <button class="custom-button">Custom</button>
          </div>

          <p>Number of People</p>
          <input id="people-el" type="text" placeholder="0"/>
        </div>
        <div class="app-column">
          <div class="result-container">
            <div class="amount-container">
              <p class="result-text">
                <span class="highlight">Tip Amount</span> <br />
                <span class="smaller-highlight">/ person</span> </p>
              <p id="amount-el" class="result-number">$0.00</p>

              <p class="result-text"> 
                <span class="highlight">Total</span> <br /> 
                <span class="smaller-highlight">/ person</span> </p>
              <p id="total-el" class="result-number">$0.00</p>
            </div>
            <button class="reset-button" id="reset-btn">reset</button>
          </div>
        </div>
      </div>
    </main>

</html>
