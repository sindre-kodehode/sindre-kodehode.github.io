<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Space Mono' />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tip calculator app</title>
  </head>
  <body>
    <header>
      <h1> spli<br /> tter </h1>
    </header>
    <main>
      <div class="app-container">
        <div class="input-container">

          <label>Bill</label>
          <label id="error-bill" class="error-message"></label>
          <input id="bill-el" class="full-width-input" type="text" placeholder="0" />

          <label>Select Tip %</label>
          <label id="error-tip" class="error-message"></label>
          <div class="button-container">
            <button id="tip5-btn">5%</button>
            <button id="tip10-btn">10%</button>
            <button id="tip15-btn">15%</button>
            <button id="tip25-btn">25%</button>
            <button id="tip50-btn">50%</button>
            <input id="custom-el" class="custom-input" type="text" placeholder="Custom" />
          </div>

          <label>Number of People </label>
          <label id="error-people" class="error-message"></label>
          <input id="people-el" class="full-width-input" type="text" placeholder="0" min="10" />

        </div>
        <div class="result-container">
          <div class="amount-container">

            <p class="result-text">
              <span class="highlight">Tip Amount</span> <br />
              <span class="smaller-highlight">/ person</span> </p>
            <p id="amount-el" class="result-number">$0.00</p>

            <p class="result-text"> 
              <span class="highlight">Total</span> <br />
              <span class="smaller-highlight">/ person</span> </p>
            <p id="total-el" class="result-number">$0.00</p>

          </div>

          <button class="reset-button" id="reset-btn" disabled>reset</button>

        </div>
      </div>
    </main>

</html>
